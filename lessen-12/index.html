<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>работаем дальше</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- первый ROW строка под заголовок -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>получите видео инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый милион</strong>
					</h1>
				</div>
			</div>
			<!-- второй row под видео и форму -->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#"><!-- ваше имя  -->
							<input type="text" class="form-control" placeholder="ваше имя ">
							<input type="text" class="form-control" placeholder="ваш email ">
							<button class="btn btn-primary btn-lg btn-lg btn-block form-btn">получить инструкцию</button>
						</form>
						
					</div>
				</div>	
			</div>
		</div>
	</div>
	<div class="section">
		<!-- row под заголовок секции -->
		<div class="container">
				<div class="row">
					<div class="col-lg-12 col-xs-12 col-sm-12">
						<h2 class="section-header text-uppercase text-center"> почему нужно сделать это сейчас</h2>
					</div>
				</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
							<div class="feature-box">
							<img src="img/01.png" alt="1 преимущество" scr="img/01.png">
							<p>первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
						<div class="feature-box">
							<img src="img/02.png" alt="2 преимущество" scr="img/02.png">
							<p>второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
						<div class="feature-box">
							<img src="img/03.png" alt="3 преимущество" scr="img/03.png">
							<p>третье преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<!-- кнопка получить инструкцию -->
			<button class="btn btn-primary btn-lg btn-lg  form-btn btn-header">получить инструкцию</button>		
		</div>
	</div> 
</body>
</html>
